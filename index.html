<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Picture Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="current-image-container"></div>
    <div class="search">
      <h1 id="search_heading">Search for a Picture of the Day</h1>
      <form id="search-form">
        <label for="date">Select a date</label>
        <input type="date" name="" id="search-input" />
        <button id="btn">Search</button>
      </form>
    </div>
    <div class="history">
      <h1 id="history_heading">Previous Searches</h1>
      <ul id="search-history"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
